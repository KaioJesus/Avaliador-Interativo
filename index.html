<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Interactive rating component</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section>
          <!-- Rating state start -->
          <h1>
            <img class="icone" src="images/icon-star.svg" alt="Ícone de estrela">
          </h1>
          
          <h2>How did we do?</h2>
      
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

          <div class="rating">
            <input class="rating__button" type="button" value="1">
            <input class="rating__button" type="button" value="2">
            <input class="rating__button" type="button" value="3">
            <input class="rating__button" type="button" value="4">
            <input class="rating__button" type="button" value="5">
          </div>
      
          <input type="button" onclick="window.location.href='rated.html'" id="submitt" value="S U B M I T" class="submit">
          <!-- por enquanto vou deixar assim -->
          <!-- Rating state end -->
      
          <!-- Thank you state start -->
      </section>
    </main>
  </body>
</html>
