<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Interactive rating component</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="card">
          <!-- Rating state start -->
          <h1>
            <img class="icone" src="images/icon-star.svg" alt="Ícone de estrela">
          </h1>
          
          <h2>How did we do?</h2>
      
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

          <div class="rating">
            <label for="dado"></label>
            <input class="rating__radio select" id="avaliar" type="button" value="1" checked>

            <label for="dado"></label>
            <input class="rating__radio select" id="avaliar" type="button" value="2">

            <label for="dado"></label>
            <input class="rating__radio select" id="avaliar" type="button" value="3">

            <label for="dado"></label>
            <input class="rating__radio select" id="avaliar" type="button" value="4">

            <label for="dado"></label>
            <input class="rating__radio select" id="avaliar" type="button" value="5">
          </div>
      
          <input type="button" value="S U B M I T" class="submit" onclick="onSubmit()">
          <!-- por enquanto vou deixar assim -->
          <!-- Rating state end -->
      
          <!-- Thank you state start -->
        </div>
        <div class="card-2">
            <h1 class="dataimg"><img src="images/illustration-thank-you.svg" alt="Imagem de um celular ilustrando que um dado está sendo enviado"></h1>
      
            <p class="selected">You selected <!-- Add rating here --> out of 5</p> 
      
            <h2 class="titulorated">Thank you!</h2> 
             
            <p class="prated">We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!</p>
        </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
